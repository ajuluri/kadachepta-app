<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Browse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row *ngIf="!loadedGenres" align-items-center>
    <ion-col text-center>
      <br />
      <ion-spinner color="spotifyPrimary"></ion-spinner>
    </ion-col>
  </ion-row>

  <div *ngIf="loadedGenres">
    <div class="item-title">{{ playlistGroup.name }}</div>

    <ion-row>
      <ion-item no-lines>
        <ion-scroll scrollX="true" scroll-avatar>
          <ion-col
            *ngFor="let playlist of playlistGroup.playlists"
            class="scroll-item"
            (click)="goToPlaylist(playlist)"
          >
            <img src="{{ playlist.picture }}" />
            <div>{{ playlist.name }}</div>
          </ion-col>
        </ion-scroll>
      </ion-item>
    </ion-row>

    <div class="item-title">Genres and moods</div>

    <ion-row>
      <ion-col col-6 *ngFor="let genre of genres" (click)="goToGenre(genre)">
        <img src="{{ genre.picture }}" style="width:100%" />
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <footer-player></footer-player>
</ion-footer>
